# ==========================
# Application Configuration
# ==========================
spring.application.name=SmartParkingLotSystem

# ==========================
# Server Configuration
# ==========================
server.port=8080
server.servlet.context-path=/parking-lot

# ==========================
# Datasource / MySQL Configuration
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/parking_lot_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Archis@1405
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA and Hibernate Configuration
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==========================
# Logging Configuration
# ==========================
logging.level.root=INFO
logging.level.com.smartparkinglotsystem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ==========================
# Custom Application Settings
# ==========================
app.parking.base-hourly-rate=5.0
app.parking.max-duration-hours=24
app.parking.grace-period-minutes=5
