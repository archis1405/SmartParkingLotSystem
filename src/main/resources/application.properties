spring.application.name=SmartParkingLotSystem
spring.profiles.active=dev

#Server Configuration
server.port=8080
server.servlet.context-path=/parking-lot

#JPA and Hibernate Configuration
spring.jpa.hibernater.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration
logging.level.root=INFO
logging.level.com.smartparkinglotsystem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Application Configuration
app.parking.base-hourly-rate=5.0
app.parking.max-duration-hours=24
app.parking.grace-period-minutes=5

// application-prod.properties
spring.datasource.url=jdbc:mysql://prod-db-server:3306/parking_lot_db?useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Archis@1405
spring.jpa.hibernate.ddl-auto=validate
logging.level.com.smartparking=INFO
